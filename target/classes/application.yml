spring:
  application:
    name: gym-crm
  
  # Db Settings
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=gym
    username: postgres
    password: 1
    
  # JPA And Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


app:
  # --- JWT Settings (JwtConfig) ---
  jwt:
    secret: hd72J#8!pzR@X5vmA6qTL*19ePfKzLbWuYxBVcN34
    expiration-ms: 7200000
    blacklist-retention-hours: 2

  # --- LoginSecurityConfig Settings (LoginSecurityConfig) ---
  security:
    login:
      max-attempts: 3
      lockout-duration-minutes: 5
# ----------------------------------------------------

# Logs
logging:
  level:
    root: WARN
    com.epam.gym_crm: INFO
    org.springframework: WARN
    org.hibernate: WARN

# Actuator Settings
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus" 
  endpoint:
    health:
      show-details: "always"