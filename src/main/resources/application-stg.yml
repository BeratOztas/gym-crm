spring:
  config:
    activate:
      on-profile: stg
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=gym_stg
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect