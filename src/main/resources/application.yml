spring:
  application:
    name: gym-crm
  
  # Db Settings
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=gym
    username: postgres
    password: 1
    
  # JPA And Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logs
logging:
  level:
    root: WARN
    com.epam.gym_crm: INFO
    org.springframework: WARN
    org.hibernate: WARN

# LogoutAspect properties
app:
  # --- LogoutAspect için Pointcut Tanımları ---
  logout:
    pointcut:
      base-package: com.epam.gym_crm.service.impl
      excluded-methods:
        - "AuthenticationServiceImpl.login"
        - "AuthenticationServiceImpl.logout"
        - "AuthenticationServiceImpl.createAndSaveUser"
        - "TraineeServiceImpl.createTrainee"
        - "TrainerServiceImpl.createTrainer"
  
  # --- Security Settings ---
  security:
    login:
      # Max Failure Attempts
      max-attempts: 3
      # Lockout duration
      lockout-duration-minutes: 5

# Actuator Settings
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus" 
  endpoint:
    health:
      show-details: "always"